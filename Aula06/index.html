<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Funções</h1>


    <script>
        // Função com parâmetro
        function saudacao(nome){
            alert(`Olá, ${nome}`);
        }
        saudacao('João');


        // Função sem parâmetro
        function tchau(){
            let nome = 'Sabrina';
            alert(`Olá, ${nome}`);
        }
        tchau();

        // Função com Retorno COM OU SEM PARÂMETRO
        
        // Função com Retorno + PARÂMETRO
        function soma(n1, n2){
            return n1 + n2;
        }
        alert(soma(9, 7));


        // Função com Retorno + SEM parâmetro
        function subtrair(){
            let n1 = 5;
            let n2 = 3;
            return n1 - n2;
        }
        alert(subtrair());

    </script>
</body>
</html>
