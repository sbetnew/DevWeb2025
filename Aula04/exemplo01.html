<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Hello JavaScript</h1>

    <script>
        // Criar variavel sem valor
        let nome;

        // Criar variavel e atribuir valor
        let idade = 20;
        const pi = 3.1415; // Real ou Float = padrão americano

        //alert("Hello World!");
        //confirm("Está gostando do JS?");
        nome = prompt("Qual o seu nome?");
        idade = prompt("Qual sua idade?");
        document.write("Olá, " + nome + " sua idade é " + idade +"<br>"); //
        document.write(`Olá, ${nome} sua idade é ${idade} <br>`);  //Templates Literals

        let nr1 = Number(prompt("Informe o primeiro número: ") );
        let nr2 = Number(prompt("Informe o segundo número: ") );

        let soma;
        soma = nr1 + nr2;

        document.write(`O ${nr1} + ${nr2} = ${soma} <br>`);

        // Algoritmo que receba 3 notas (nt1, nt2, nt3), calcule 
        // a média dessas notas e apresente o resultado (Sua média é xx.)

        let nt1 = Number(prompt("Informe a 1ª Nota: "));
        let nt2 = Number(prompt("Informe a 2ª Nota: "));
        let nt3 = Number(prompt("Informe a 3ª Nota: "));

        let media;

        media = (nt1 + nt2 + nt3) / 3;
        media = media.toFixed(2);

        document.write(`Sua média é = ${media} <br>`);
        // 8.9     7.6      4
    </script>
</body>
</html>
