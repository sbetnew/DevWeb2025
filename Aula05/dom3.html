<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="nr1" id="nr1"> 
    +
    <input type="number" name="nr2" id="nr2">
    <input type="button" value="Somar" id="btn">
    <div id="res">Resultado</div>

    <script>
        let result = document.querySelector('#res');
        let bt = document.querySelector('#btn');
        
        bt.addEventListener('click', somar);

        // Função é responsável por buscar os valores
        function somar(){
            let n1 = Number(document.querySelector('#nr1').value);
            let n2 = Number(document.querySelector('#nr2').value);
            let soma = n1 + n2;
            result.innerText = `A soma entre ${n1} + ${n2} = ${soma}`;
        }

        
    </script>
</body>
</html>
