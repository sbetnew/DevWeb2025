<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        #area{
            background-color: #74ae3a;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        let a = document.querySelector('#area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        function clicar(){
            a.innerText = 'CLICOU!';
            a.style.background = '#74ae3a';
        }

        function entrar(){
            a.innerText = "PASSOU!";
        }

        function sair(){
            a.innerText = "SAIU!";
            a.style.background = "green";
        }

    </script>
</body>
</html>
